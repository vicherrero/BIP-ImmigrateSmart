

<!DOCTYPE HTML>

/*
 *  STYLE 1
 */

.style-1
{
	text-align: center;
	margin: auto;
	background: #F5F5F5;
	overflow: scroll;


}

.style-1::-webkit-scrollbar
{
	width: 10px;
	height: 10px;
	background-color: none;

}

.style-1::-webkit-scrollbar-track
{
	background-color: rgba(105,105,105,0.4);
	-webkit-border-radius: 5px;
}

.style-1::-webkit-scrollbar-thumb:vertical
{
	background-color: rgba(0,0,0,.1);
	-webkit-border-radius: 5px;
}

.style-1::-webkit-scrollbar-thumb:horizontal
{
	background-color: rgba(0,0,0,.1);
	-webkit-border-radius: 5px;
}

</style>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<div id="LangsContainer" style="min-width: 400px; height: 400px; max-width: 600px; margin: 0 auto"></div>


<script type="text/javascript" charset="utf-8">
    // Build the chart
    $('#LangsContainer').highcharts({
        chart: {

            type: 'pie',
            plotBackgroundColor: null,
            plotBorderWidth: 1,//null,
            plotShadow: false
        },

        title: {
         text: 'Languages'
        },
        subtitle: {
         text: 'Percentage of languages spoken, 2014'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                },
                showInLegend: true
            }
        },
        tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        series: [{
            type: 'pie',
            name: 'Languages Percentage',
            data: [

                ['English',       76.8],
                ['Mandarin',   1.6],
                ['Italian',    1.4],
                ['Vietnamese',     1.1],
                ['Arabic',     1.3],
                ['Greek',     1.2],
                ['Cantonese',     1.2],
                {
                    name: 'Unspecified',
                    y: 5,
                    sliced: true,
                    selected: true
                },
                ['Others',   10.4]
            ]
        }]
    });

$(function () {
